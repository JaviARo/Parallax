<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="js/color_changer.js"></script>
  <script src="js/sky_changer.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
        <img id="an-image" src="img/an-image.jpg" alt="an-image">
        <img id="another-image" src="img/another-image.jpg" alt="another-image">
    </a-assets>
    
    <a-camera>
      <a-cursor raycaster="objects: .clickable"></a-cursor>
    </a-camera>
    <!--class="clickable": para que se pueda interactuar-->
    <a-plane class="clickable" position="1 1.6 -2" scale="1 1" material="color: green; src: #an-image" 
    color-changer="colorEnter: red; colorLeave: yellow"></a-plane>

    <a-plane class="clickable" position="-1 1.6 -2" scale="1 1" material="src: #another-image" 
    sky-changer="src: #another-image"></a-plane>

    <a-sky id="my-sky" material="src: #an-image"></a-sky>
  </a-scene>
  </body>
</body>

</html>
